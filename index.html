<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
    <div id="particles-js">
    <div class="converter-box">
        <h2>Sistema Metrico Longitud Conversor</h2>
        
        <label for="inputValor">Ingresa un Valor</label>
        <input type="number" id="inputValor" placeholder="Ingresa un Valor">

        <label for="inputUnidad">De:</label>
        <select id="inputUnidad">
            <option value="m">Metro</option>
            <option value="Cm">Centimetro</option>
            <option value="mm">Millimetro</option>
            <option value="Km">Kilometro</option>
        </select>

        <label for="outputUnidad">Convertir A:</label>

        <select id="outputUnidad">
            <option value="m">Metro</option>
            <option value="Cm">Centimetro</option>
            <option value="mm">Millimetro</option>
            <option value="Km">Kilometro</option>
        </select>

        <button onclick="convertir()">Convertir</button>

        <h3>Resultado:</h3>
        <div id="resultado">Ingrese un valor</div>

    </div>

    <script src="script.js" async defer></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
    </body>
</html>
